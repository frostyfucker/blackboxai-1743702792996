<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="version" content="0.0.1">
    <meta name="debug" content="enabled">
    <title>Echoes of the Algo v0.0.1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="intro-screen">
        <div class="intro-content">
            <h1>Echoes of the Algo</h1>
            <span class="sparkle" style="top: 20%; left: 20%; animation-delay: 0s;">ğŸ§ª</span>
            <span class="sparkle" style="top: 30%; left: 70%; animation-delay: 0.3s;">ğŸ´â€â˜ ï¸</span>
            <span class="sparkle" style="top: 70%; left: 40%; animation-delay: 0.6s;">âœ¨</span>
            <span class="sparkle" style="top: 60%; left: 80%; animation-delay: 0.9s;">ğŸ’€</span>
            <span class="sparkle" style="top: 45%; left: 5%; animation-delay: 1.2s;"><0xF0><0x9F><0xAA><0xB9></span>
            <p>v0.0.1</p>
            <button id="startButton">Begin Journey</button>
        </div>
    </div>
    <a-scene loading-screen="enabled: false" environment="preset: starry; lighting: point; shadow: true">
        <a-assets>
            <!-- Assets will be loaded dynamically after intro screen -->
        </a-assets>
        
        <a-entity light="type: ambient; color: #444; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.8" position="-5 10 5" cast-shadow="true"></a-entity>

        <a-entity class="info-point" position="0 2.5 -10" data-info="Welcome to Echoes of the Algo!">
            <a-sphere color="#2196F3" radius="0.3" animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 300; easing: easeOutElastic"
                     animation__click="property: scale; to: 0.8 0.8 0.8; startEvents: click; dur: 300; easing: easeOutElastic">
                <a-entity particle-system="preset: smoke; color: #888; particleCount: 200" scale="0.5 0.5 0.5"></a-entity>
                <a-text value="i" align="center" position="0 -0.1 0.2" color="white"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity class="touch-controls" position="0 -3 0">
            <a-circle class="touch-button" position="-1 0 0" animation__click="scale: 0.9 0.9 0.9" data-action="left">â†</a-circle>
            <a-circle class="touch-button" position="0 1 0" animation__click="scale: 0.9 0.9 0.9" data-action="forward">â†‘</a-circle>
            <a-circle class="touch-button" position="1 0 0" animation__click="scale: 0.9 0.9 0.9" data-action="right">â†’</a-circle>
        </a-entity>

        <a-entity id="weather" particle-system="preset: rain; color: #A0A0A0; particleCount: 1000"></a-entity>
    </a-scene>

    <div class="weather-panel">
        <select id="weather-select">
            <option>Rain</option>
            <option>Snow</option>
            <option>Dust</option>
        </select>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Echoes of the Algo - An immersive experience">
    <meta name="keywords" content="VR, A-Frame, WebVR, 3D, Interactive">
    <meta name="author" content="frostyfucker">
    <meta name="version" content="0.0.1">
    <title>Echoes of the Algo v0.0.1</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js" async></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js" async></script>
    <script src="https://cdn.tailwindcss.com" async></script>
    <script src="app.js" defer></script>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://aframe.io https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline';">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Critical CSS */
        body { margin: 0; font-family: Arial, sans-serif; }
        .intro-screen { display: flex; align-items: center; justify-content: center; height: 100vh; background: #000; color: #fff; }
        .intro-screen h1 { font-size: 3rem; }
        .admin-panel { display: none; position: fixed; top: 10%; left: 10%; width: 80%; height: 80%; background: rgba(0, 0, 0, 0.9); color: #fff; padding: 20px; border-radius: 10px; z-index: 1000; }
        .admin-panel h2 { margin-top: 0; }
        .admin-panel .close-button { position: absolute; top: 10px; right: 10px; background: #f00; color: #fff; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let clickCount = 0;
            const sequence = [1, 2, 3, 4];
            const adminPanel = document.getElementById('adminPanel');
            const startButton = document.getElementById('startButton');

            startButton.addEventListener('click', function() {
                clickCount++;
                if (clickCount === sequence.length) {
                    adminPanel.style.display = 'block';
                    clickCount = 0;
                }
            });

            document.getElementById('closeAdminPanel').addEventListener('click', function() {
                adminPanel.style.display = 'none';
            });
        });
    </script>
</head>
<body>
    <div class="intro-screen">
        <div class="intro-content">
            <h1>Echoes of the Algo</h1>
            <span class="sparkle" style="top: 20%; left: 20%; animation-delay: 0s;" aria-label="Sparkle emoji">üß™</span>
            <span class="sparkle" style="top: 30%; left: 70%; animation-delay: 0.3s;" aria-label="Pirate flag emoji">üè¥‚Äç‚ò†Ô∏è</span>
            <span class="sparkle" style="top: 70%; left: 40%; animation-delay: 0.6s;" aria-label="Sparkles emoji">‚ú®</span>
            <span class="sparkle" style="top: 60%; left: 80%; animation-delay: 0.9s;" aria-label="Skull emoji">üíÄ</span>
            <span class="sparkle" style="top: 45%; left: 5%; animation-delay: 1.2s;" aria-label="Mechanic emoji">üõ†Ô∏è</span>
            <p>v0.0.1</p>
            <button id="startButton">Begin Journey</button>
        </div>
    </div>
    <a-scene loading-screen="enabled: false" environment="preset: starry; lighting: point; shadow: true">
        <a-assets>
            <!-- Assets will be loaded dynamically after intro screen -->
        </a-assets>
        
        <a-entity light="type: ambient; color: #444; intensity: 0.5"></a-entity>
        <a-entity light="type: directional; color: #fff; intensity: 0.8" position="-5 10 5" cast-shadow="true"></a-entity>

        <a-entity class="info-point" position="0 2.5 -10" data-info="Welcome to Echoes of the Algo!">
            <a-sphere color="#2196F3" radius="0.3" animation__hover="property: scale; to: 1.2 1.2 1.2; startEvents: mouseenter; dur: 300; easing: easeOutElastic"
                     animation__click="property: scale; to: 0.8 0.8 0.8; startEvents: click; dur: 300; easing: easeOutElastic">
                <a-entity particle-system="preset: smoke; color: #888; particleCount: 200" scale="0.5 0.5 0.5"></a-entity>
                <a-text value="i" align="center" position="0 -0.1 0.2" color="white"></a-text>
            </a-sphere>
        </a-entity>

        <a-entity class="touch-controls" position="0 -3 0">
            <a-circle class="touch-button" position="-1 0 0" animation__click="scale: 0.9 0.9 0.9" data-action="left" aria-label="Left button">‚Üê</a-circle>
            <a-circle class="touch-button" position="0 1 0" animation__click="scale: 0.9 0.9 0.9" data-action="forward" aria-label="Forward button">‚Üë</a-circle>
            <a-circle class="touch-button" position="1 0 0" animation__click="scale: 0.9 0.9 0.9" data-action="right" aria-label="Right button">‚Üí</a-circle>
        </a-entity>

        <a-entity id="weather" particle-system="preset: rain; color: #A0A0A0; particleCount: 1000"></a-entity>
    </a-scene>

    <div class="weather-panel">
        <label for="weather-select">Weather:</label>
        <select id="weather-select">
            <option>Rain</option>
            <option>Snow</option>
            <option>Dust</option>
        </select>
    </div>
    
    <div id="adminPanel" class="admin-panel">
        <button id="closeAdminPanel" class="close-button">X</button>
        <h2>Admin Panel</h2>
        <p>Welcome, founder! Here you can access special features and settings.</p>
        <!-- Add more admin functionality here -->
    </div>
</body>
</html>
